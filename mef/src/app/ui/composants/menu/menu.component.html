<div class="card">
  <div class="card-header">MEF</div>
  <div class="card-body p-0">
    <div class="d-flex flex-column gap-1">
      <app-menu-user />
      <hr />
      <div class="accordion accordion-flush" id="accordionFlush">
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button
              class="accordion-button collapsed"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#flush-collapseAccueil"
              aria-expanded="false"
              aria-controls="flush-collapseAccueil"
            >
              <i class="fa-solid fa-house"></i>&nbsp;Accueil
            </button>
          </h2>
          <div
            id="flush-collapseAccueil"
            class="accordion-collapse collapse"
            data-bs-parent="#accordionFlush"
          >
            <div class="accordion-body p-0">
              <div class="list-group">
                <a
                  routerLink="/membres"
                  routerLinkActive="active"
                  [routerLinkActiveOptions]="{ exact: true }"
                  class="list-group-item list-group-item-action"
                >
                  <i class="fa-solid fa-gauge-high"></i>&nbsp;Vue d'ensemble
                </a>
                <a
                  routerLink="/membres/liste"
                  routerLinkActive="active"
                  [routerLinkActiveOptions]="{ exact: true }"
                  class="list-group-item list-group-item-action"
                  ><i class="fa-solid fa-clipboard-list"></i
                  >&nbsp;Statistiques</a
                >
              </div>
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button
              class="accordion-button collapsed"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#flush-collapseMembres"
              aria-expanded="false"
              aria-controls="flush-collapseMembres"
            >
              <i class="fa-solid fa-users"></i>&nbsp;Membres
            </button>
          </h2>
          <div
            id="flush-collapseMembres"
            class="accordion-collapse collapse"
            data-bs-parent="#accordionFlush"
          >
            <div class="accordion-body p-0">
              <div class="list-group">
                <a
                  routerLink="/membres/liste"
                  routerLinkActive="active"
                  [routerLinkActiveOptions]="{ exact: true }"
                  class="list-group-item list-group-item-action"
                >
                  <i class="fa-solid fa-gauge-high"></i>&nbsp;Membres
                </a>
                <a
                  routerLink="/cotisations/liste"
                  routerLinkActive="active"
                  [routerLinkActiveOptions]="{ exact: true }"
                  class="list-group-item list-group-item-action"
                  ><i class="fa-solid fa-clipboard-list"></i
                  >&nbsp;Cotisations</a
                >
                <a
                  routerLink="/avances/liste"
                  routerLinkActive="active"
                  [routerLinkActiveOptions]="{ exact: true }"
                  class="list-group-item list-group-item-action"
                  ><i class="fa-solid fa-clipboard-list"></i>&nbsp;Avances</a
                >
                <a
                  routerLink="/credits/liste"
                  routerLinkActive="active"
                  [routerLinkActiveOptions]="{ exact: true }"
                  class="list-group-item list-group-item-action"
                  ><i class="fa-solid fa-clipboard-list"></i>&nbsp;Crédits</a
                >
              </div>
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button
              class="accordion-button collapsed"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#flush-collapseTComptabilite"
              aria-expanded="false"
              aria-controls="flush-collapseTComptabilite"
            >
              <i class="fa-solid fa-users"></i>&nbsp;Comptabilité
            </button>
          </h2>
          <div
            id="flush-collapseTComptabilite"
            class="accordion-collapse collapse"
            data-bs-parent="#accordionFlush"
          >
            <div class="accordion-body p-0"></div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button
              class="accordion-button collapsed"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#flush-collapseTParametres"
              aria-expanded="false"
              aria-controls="flush-collapseTParametres"
            >
              <i class="fa-solid fa-users"></i>&nbsp;Paramètres
            </button>
          </h2>
          <div
            id="flush-collapseTParametres"
            class="accordion-collapse collapse"
            data-bs-parent="#accordionFlush"
          >
            <div class="accordion-body p-0">
              <div class="list-group">
                <a
                  routerLink="/parametres/utilisateurs"
                  routerLinkActive="active"
                  [routerLinkActiveOptions]="{ exact: true }"
                  class="list-group-item list-group-item-action"
                >
                  <i class="fa-solid fa-gauge-high"></i>&nbsp;Utilisateurs
                </a>
                <a
                  routerLink="/parametres/affectations"
                  routerLinkActive="active"
                  [routerLinkActiveOptions]="{ exact: true }"
                  class="list-group-item list-group-item-action"
                  ><i class="fa-solid fa-clipboard-list"></i
                  >&nbsp;Affectations</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
